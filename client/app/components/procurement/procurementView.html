    <div id="add-proc-modal" class="modal fade modal-info">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Raise Request</h4>
            </div>
            <div class="modal-body">
              <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Item Code</label>
                  <div angucomplete-alt id="searchCode"
                    placeholder="Search Item Code"
                    maxlength="50"
                    pause="200"
                    selected-object="selectedItems"
                    remote-url="api/procurement/search/product/item?itemCode="
                    remote-url-data-field="data"
                    title-field="code"
                    minlength="1"
                    input-class="form-control form-control-small"
                    match-class="highlight"></div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Item Description</label>
                  <textarea class="form-control" id="exampleInputEmail1" ng-model="itemDescription" placeholder="Enter Item description"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Amount</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" ng-change="updateTotalCount()" ng-model="itemAmount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Quantity</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" ng-change="updateTotalCount()" ng-model="itemQuantity" placeholder="Enter Quantity">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Total Amount</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" ng-model="itemTotalAmount" readonly>
                </div>
              </div>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-outline" ng-click="addToCartRequest()">Add to Cart</button>
              <!-- <button type="button" class="btn btn-outline" ng-click="raiseRequest()">Submit Request</button> -->
            </div>
          </div>
          <!-- /.modal-content -->
        </div>

<div>
  <div class="modal-header">
      <button type="button" class="close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
      <h2 class="modal-title">View Details</h2>
  </div>
  <div class="modal-body">
      <table class="table table-bordered text-center">
        <tbody><tr>
          <th>Request Id</th>
          <th>Approver</th>
          <th>Comment</th>
          <th>Date</th> 
          <th>Status</th> 
        </tr>
        <tr ng-repeat="audit in auditData">
          <td>{{audit.id}}</td>
          <td>{{audit.Approver}}</td>
          <td>{{audit.approverComment}}</td>
          <td>{{audit.createdDate}}</td>
          <td><span class="label {{audit.label}}">{{audit.statusName}}</span></td>
        </tr>
        </tbody>
    </table>
   <div class="form-group" ng-if="(isManager && !activeTabRequestByMe) || isDeptUser">
      <label for="exampleInputEmail1">Add Comment</label>
      <textarea class="form-control" rows="4" placeholder="Add your comment" ng-model="formData.reason"></textarea>
   </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-if="(isManager && !activeTabRequestByMe) || isDeptUser" ng-click="approvedRequest()">Approved</button>
      <button class="btn btn-danger" ng-if="(isManager && !activeTabRequestByMe) || isDeptUser" ng-click="rejectRequest()">Reject</button>
      <button class="btn btn-warning" ng-click="$close()">Cancel</button>
  </div>
</div>
